<mat-card class="project-card">
    <mat-card-header>
      <mat-card-title>{{project.title}}</mat-card-title>
      <mat-card-subtitle>{{project.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <div>
      <mat-chip-list>
          <mat-chip *ngFor="let tag of project.tags" (click)="searchAddTag(tag)">
              {{tag}}
          </mat-chip>
      </mat-chip-list>
    </div>
    <img 
     [ngClass]="{'project-image':project.tags.length != 0, 'project-image-padding':project.tags.length == 0}"
     mat-card-image src={{project.image}} 
     alt={{project.imagedesc}}>
    <mat-card-content>
      <p>{{project.desc}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="routeProject()">View</button>
    </mat-card-actions>
</mat-card>
