<div>
    <button mat-raised-button
     class="showexamplebutton"
     (click)="showExample()">
        Show Me An Example
    </button>
    <div fxLayout="row" fxLayoutGap="5px grid">
        <form  
        fxFlex="43%" 
        name="paragraphrater" 
        [formGroup]="dataForm">
            <mat-form-field appearance="fill">
                <mat-label>Paragraph</mat-label>
                <input matInput type="text" formControlName="paragraph" required>
                <mat-error *ngIf="paragraph.invalid">{{errorMessage()}}</mat-error>
            </mat-form-field>
        </form>
        <div fxFlex="10%" class="buttoncontainer">
            <div class="buttonwrap">
                <button mat-mini-fab (click)="process()">
                    <mat-icon>
                        keyboard_arrow_right
                    </mat-icon>
                </button>
            </div>
        </div>
        <div fxFlex="100%" class="responsecontainer">
            <mat-card *ngIf="response >= 0 && !loading" class="responsewrap">
                <mat-card-title>
                    Result: {{roundedResult()}}%
                </mat-card-title>
            </mat-card>
            <mat-card *ngIf="response <= 0 && !loading" class="responsewrap">
                <mat-card-title>
                    Please submit input
                </mat-card-title>
            </mat-card>
            <mat-progress-spinner *ngIf="loading"
             mode="indeterminate"
             class="responsewrap"></mat-progress-spinner>
        </div>
    </div>
</div>
